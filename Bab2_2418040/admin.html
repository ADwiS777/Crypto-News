<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Kelola Berita | CryptoNews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">₿</div>
      <span>CryptoNews Admin</span>
    </div>
    <nav class="nav">
      <a href="index.html#home" class="pill">Beranda</a>
      <a href="index.html#research" class="pill">Research</a>
      <a href="index.html#courses" class="pill">Course</a>
    </nav>
  </header>

  <main class="admin-wrap">
    <section class="hero">
      <div class="hero-head">
        <div>
          <h1>Kelola Berita</h1>
        </div>
        <button id="btnCreate" class="btn-primary">Create</button>
      </div>
    </section>

    <section class="table-card">
      <table class="admin" id="newsTable" aria-describedby="daftar-berita">
        <thead>
          <tr>
            <th style="width:26%">Judul</th>
            <th>Deskripsi</th>
          </tr>
        </thead>
        <tbody id="newsTbody"><!-- diisi via JS --></tbody>
      </table>
      <div id="emptyState" class="empty" style="display:none">
        Belum ada data. Klik <b>Create</b> untuk menambahkan.
      </div>
    </section>
  </main>

  <footer class="footer">
    © <span id="y"></span> CryptoNews • Panel Admin
  </footer>

  <!-- ===== Modal Create/Edit ===== -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head">
        <h2 id="modalTitle">Buat Berita</h2>
        <button class="btn-ghost" id="modalClose" aria-label="Tutup">Tutup</button>
      </div>
      <form id="newsForm" class="form" autocomplete="off">
        <div class="row">
          <label class="input-label" for="fTitle">Judul</label>
          <input id="fTitle" name="title" type="text" placeholder="Judul berita" required>
        </div>
        <div class="row">
          <label class="input-label" for="fDesc">Deskripsi</label>
          <input id="fDesc" name="desc" type="text" placeholder="Ringkasan berita" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-ghost" id="btnCancel">Batal</button>
          <button type="submit" class="btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // ===== Data Layer (localStorage) =====
    const STORAGE_KEY = 'newsItems_admin';
    const seed = [
      { title: 'Bitcoin Menembus Resistensi',
        desc: 'Volume meningkat mendorong peluang breakout di sesi Asia.' },
      { title: 'DEX Cetak ATH Volume',
        desc: 'Likuiditas bergeser ke DEX seiring biaya L2 yang makin murah.' },
      { title: 'Audit DeFi Temukan Bug Kritis',
        desc: 'Patch dirilis cepat dan program bug bounty diperluas.' },
      { title: 'Stablecoin Dipakai Pembayaran Ritel',
        desc: 'Uji coba dengan merchant besar membuka adopsi lebih luas.' },
    ];
    const readData  = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || 'null') ?? seed;
    const writeData = (arr) => localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));

    // ===== DOM =====
    const tbody = document.getElementById('newsTbody');
    const emptyState = document.getElementById('emptyState');
    const modal = document.getElementById('modalBackdrop');
    const modalTitle = document.getElementById('modalTitle');
    const form = document.getElementById('newsForm');
    const fTitle = document.getElementById('fTitle');
    const fDesc  = document.getElementById('fDesc');
    const btnCreate = document.getElementById('btnCreate');
    const btnCancel = document.getElementById('btnCancel');
    const btnClose  = document.getElementById('modalClose');
    let editIndex = null;

    // ===== Render =====
    function render(){
      const data = readData();
      tbody.innerHTML = '';
      if(!data.length){ emptyState.style.display='block'; return; }
      emptyState.style.display='none';

      data.forEach((item, idx)=>{
        const tr = document.createElement('tr');

        const td1 = document.createElement('td'); td1.className='td-title'; td1.textContent=item.title;
        const td2 = document.createElement('td'); td2.className='td-desc';  td2.textContent=item.desc;

        const td3 = document.createElement('td'); td3.className='td-actions';
        const wrap = document.createElement('div'); wrap.className='actions';

        const bEdit = document.createElement('button');
        bEdit.className='btn-sm edit'; bEdit.textContent='Edit';
        bEdit.addEventListener('click', ()=> openModal('edit', idx));

        const bDel = document.createElement('button');
        bDel.className='btn-sm delete'; bDel.textContent='Delete';
        bDel.addEventListener('click', ()=> deleteItem(idx));

        wrap.append(bEdit,bDel); td3.append(wrap);
        tr.append(td1,td2,td3); tbody.append(tr);
      });
    }

    // ===== CRUD =====
    function openModal(mode='create', idx=null){
      editIndex = (mode==='edit') ? idx : null;
      modalTitle.textContent = mode==='edit' ? 'Edit Berita' : 'Buat Berita';
      if(mode==='edit'){
        const item = readData()[idx];
        fTitle.value = item.title; fDesc.value = item.desc;
      } else { form.reset(); }
      modal.classList.add('open'); modal.setAttribute('aria-hidden','false'); fTitle.focus();
    }
    function closeModal(){
      modal.classList.remove('open'); modal.setAttribute('aria-hidden','true');
      form.reset(); editIndex = null;
    }
    function deleteItem(idx){
      if(!confirm('Hapus berita ini?')) return;
      const data = readData(); data.splice(idx,1); writeData(data); render();
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const title = fTitle.value.trim(), desc = fDesc.value.trim();
      if(!title || !desc) return;
      const data = readData();
      if(editIndex===null){ data.unshift({title,desc}); } else { data[editIndex]={title,desc}; }
      writeData(data); render(); closeModal();
    });

    btnCreate.addEventListener('click', ()=> openModal('create'));
    btnCancel.addEventListener('click', closeModal);
    btnClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

    if(localStorage.getItem(STORAGE_KEY)===null) writeData(seed);
    render();
  </script>
</body>
</html>
