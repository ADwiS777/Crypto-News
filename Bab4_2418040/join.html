<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Member ‚Äî CryptoNews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html#home" aria-label="CryptoNews">
        <div class="logo">‚Çø</div>
        <span>CryptoNews</span>
      </a>
      <nav class="menu center">
        <ul>
          <li><a class="pill" href="index.html#home">Beranda</a></li>
          <li><a class="pill" href="index.html#research">Research</a></li>
          <li><a class="pill" href="index.html#courses">Course</a></li>
        </ul>
      </nav>
      <a class="profile-icon" href="login.html" aria-label="Profil"><div class="avatar">üë§</div></a>
    </div>
  </header>

  <main class="container">
    <div class="hero" style="margin-bottom:18px">
      <h1>Join Member</h1>
      <p>Daftar jadi member untuk akses update eksklusif dan fitur premium.</p>
    </div>

    <form class="form" id="joinForm" action="#" method="post" style="max-width:560px; margin:auto">
      <div class="row">
        <label class="input-label" for="jm-name">Nama Lengkap</label>
        <input id="jm-name" name="name" type="text" placeholder="Nama lengkap" required>
      </div>
      <div class="row">
        <label class="input-label" for="jm-phone">Nomor Telepon</label>
        <input id="jm-phone" name="phone" type="tel" placeholder="08xxxxxxxxxx" required>
      </div>
      <div class="row">
        <label class="input-label" for="jm-address">Alamat</label>
        <input id="jm-address" name="address" type="text" placeholder="Alamat lengkap" required>
      </div>
      <button class="btn" type="submit">Daftar</button>
    </form>
  </main>

  <!-- POPUP VERIFIKASI -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>Verifikasi Data Pendaftaran</h2>
      <div class="data-box">
        <p><strong>Nama Lengkap:</strong><br><span id="verify-name"></span></p>
        <p><strong>Nomor Telepon:</strong><br><span id="verify-phone"></span></p>
        <p><strong>Alamat:</strong><br><span id="verify-address"></span></p>
      </div>
      <div class="popup-buttons">
        <button id="confirmBtn" class="btn">Konfirmasi</button>
        <button id="cancelBtn" class="btn-outline">Batal</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      ¬© <span id="y"></span> CryptoNews ‚Ä¢ Dibuat dengan ‚ù§ untuk komunitas kripto Indonesia
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const form = document.getElementById('joinForm');
    const popup = document.getElementById('popup');
    const verifyName = document.getElementById('verify-name');
    const verifyPhone = document.getElementById('verify-phone');
    const verifyAddress = document.getElementById('verify-address');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Ambil data input
      const name = document.getElementById('jm-name').value;
      const phone = document.getElementById('jm-phone').value;
      const address = document.getElementById('jm-address').value;

      // Tampilkan data ke popup
      verifyName.textContent = name;
      verifyPhone.textContent = phone;
      verifyAddress.textContent = address;

      // Tampilkan popup
      popup.classList.add('show');
    });

    cancelBtn.addEventListener('click', () => {
      popup.classList.remove('show');
    });

    confirmBtn.addEventListener('click', () => {
      popup.classList.remove('show');
      alert('Pendaftaran berhasil dikonfirmasi!');
      form.reset();
    });
  </script>
</body>
</html>
